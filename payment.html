<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursi Mod - Pembayaran Premium</title>
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <header>
        <h1>Pembayaran Premium Kursi Mod</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="game-mods.html">Game Mods</a>
            <a href="app-mods.html">App Mods</a>
        </nav>
    </header>

    <div class="container">
        <h2>Informasi Pembayaran</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Choose Payment Method</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="qris">QRIS</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Payment Amount</label>
                <input type="text" id="amount" name="amount" value="2.000" readonly>
                <span>Rupiah</span>
            </div>
            <button type="submit" class="btn">Bayar Sekarang</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
